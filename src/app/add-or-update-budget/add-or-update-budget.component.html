<div class="container">
  <h2>Add A New Expense</h2>
<form>
  <div class="form-group">
    <label>Name:</label>
     <input type="text" id="name-input" [(ngModel)]="expense.name" class="form-control">
     <label>Cost:</label>
     <input type="number" id="cost-input" [(ngModel)]="expense.cost" class="form-control">
  </div>
  <div class="buttons">
  <button class="btn btn-success" style="float: left;">Save</button>
</div>
</form>
</div>

<div class="container">
<div class="row">
  <div class="col-md-offset-10 col-md-2">
<button routerLink="/add" class="btn btn-success" style="margin-top:20px;">Add</button>
    </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Cost</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses">
            <td>{{expense.name}}</td>
            <td>{{expense.cost}}</td>
            <td><button type="button" id="details" class="btn btn-info">Details</button></td>
            <td><button type="button" id="update" class="btn btn-success">Update</button></td>
            <td><button type="button" id="delete" class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
